<div class="min-h-screen flex items-center justify-center bg-[#e6f3ff]">
  <div class="bg-white shadow-xl rounded-3xl p-10 w-full max-w-lg border border-gray-200">
    
    <!-- Title -->
    <h1 class="text-3xl font-bold text-center text-[#1a365d] mb-8">Sign Up</h1>

    <!-- Form -->
    <div class="space-y-6">
      <!-- Name -->
      <div>
        <label class="block text-base font-medium text-[#2c5282] mb-1">Name</label>
        <input type="text" [(ngModel)]="name"
          class="mt-1 w-full px-5 py-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-[#3182ce] border-gray-300 text-lg transition">
      </div>

      <!-- Email -->
      <div>
        <label class="block text-base font-medium text-[#2c5282] mb-1">Email</label>
        <input type="email" [(ngModel)]="email"
          class="mt-1 w-full px-5 py-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-[#3182ce] border-gray-300 text-lg transition">
      </div>

      <!-- Password -->
      <div>
        <label class="block text-base font-medium text-[#2c5282] mb-1">Password</label>
        <input type="password" [(ngModel)]="password"
          class="mt-1 w-full px-5 py-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-[#3182ce] border-gray-300 text-lg transition">
      </div>

      <!-- Role -->
      <div>
        <label class="block text-base font-medium text-[#2c5282] mb-1">Role</label>
        <select [(ngModel)]="role"
          class="mt-1 w-full px-5 py-3 border rounded-xl bg-white focus:outline-none focus:ring-2 focus:ring-[#3182ce] border-gray-300 text-lg transition">
          <option value="" disabled selected>Select a role</option>
          <option value="customer">Customer</option>
          <option value="agent">Agent</option>
          <option value="admin">Admin</option>
        </select>
      </div>

      <!-- Register Button -->
      <button type="button" (click)="register()"
        class="w-full bg-[#3182ce] text-white font-semibold py-3 px-4 rounded-xl hover:bg-[#2c5282] transition-colors duration-200 text-lg shadow-md">
        Register
      </button>
    </div>
  </div>
</div>
