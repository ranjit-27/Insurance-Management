<div *ngIf="policy" class="p-6 bg-white rounded-lg shadow-md max-w-md mx-auto">
  <h1 class="text-2xl font-bold mb-2">{{ policy.code }}</h1>
  <h2 class="text-xl font-semibold mb-2">{{ policy.title }}</h2>
  <p class="text-gray-700 mb-1"><strong>Description:</strong> {{ policy.description }}</p>
  <p class="text-gray-700 mb-1"><strong>Premium:</strong> {{ policy.premium }}</p>
  <p class="text-gray-700 mb-1"><strong>Term (Months):</strong> {{ policy.termMonths }}</p>
  <p class="text-gray-700 mb-1"><strong>Minimum Sum Insured:</strong> {{ policy.minSumInsured }}</p>

  <div class="flex gap-4">
    <button (click)="purchasePolicy()" class="bg-green-600 text-white px-4 py-2 rounded-lg">
      Purchase Policy
    </button>
    <button (click)="backToAll()" class="bg-gray-500 text-white px-4 py-2 rounded-lg">
      Back to All Policies
    </button>
  </div>
</div>
