<div class="p-6" *ngIf="!loading; else loadingTemplate">
  <!-- Back button -->
  <button (click)="backToMyPolicies()" class="mb-4 bg-gray-500 text-white px-3 py-1 rounded-md">
    ← Back to My Policies
  </button>

  <!-- Policy details -->
  <div *ngIf="policy" class="bg-white p-6 rounded-lg shadow-md">
    <!-- <h2 class="text-2xl font-bold mb-4">{{ policy.policyProductId?.title }}</h2>

    <p class="text-gray-700 mb-2"><strong>Code:</strong> {{ policy.policyProductId?.code }}</p>
    <p class="text-gray-700 mb-2"><strong>Description:</strong> {{ policy.policyProductId?.description }}</p>
    <p class="text-gray-700 mb-2"><strong>Premium Paid:</strong> ₹{{ policy.premiumPaid }}</p>
    <p class="text-gray-700 mb-2"><strong>Term:</strong> {{ policy.policyProductId?.termMonths }} months</p>
    <p class="text-gray-700 mb-2"><strong>Min Sum Insured:</strong> ₹{{ policy.policyProductId?.minSumInsured }}</p> -->
    <p class="text-gray-700 mb-2"><strong>Status:</strong> {{ policy.status }}</p>
    <p class="text-gray-700 mb-2"><strong>Nominee:</strong> {{ policy.nominee.name }} ({{ policy.nominee.relation }})</p>
    <p class="text-gray-700 mb-2"><strong>Start Date:</strong> {{ policy.startDate | date:'shortDate' }}</p>
    <p class="text-gray-700 mb-2"><strong>End Date:</strong> {{ policy.endDate | date:'shortDate' }}</p>

    <!-- Cancel button -->
    <div class="mt-4">
      <button *ngIf="policy.status === 'active'" (click)="cancelPolicy()" 
              class="bg-red-600 text-white px-4 py-2 rounded-lg">
        Cancel Policy
      </button>
    </div>
  </div>
</div>

<!-- Loading template -->
<ng-template #loadingTemplate>
  <p>Loading policy details...</p>
</ng-template>
