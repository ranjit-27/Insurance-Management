<div class="p-6 bg-gray-100 min-h-screen">

  <button (click)="fetchPolicies()" 
          class="mb-4 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">
    Refresh My Policies
  </button>

  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 max-w-7xl mx-auto">
    <div *ngFor="let policy of allPolicies" class="bg-white shadow-md rounded-lg p-4 flex flex-col justify-between">
      <div>
        <h2 class="text-xl font-bold mb-2 text-blue-600">{{ policy.policyProductId.title }}</h2>
        <p class="text-gray-700 mb-1"><strong>Code:</strong> {{ policy.policyProductId.code }}</p>
        <p class="text-gray-700 mb-1"><strong>Premium:</strong> ₹{{ policy.premiumPaid }}</p>
        <p class="text-gray-700 mb-1"><strong>Term:</strong> {{ policy.policyProductId.termMonths }} months</p>
        <p class="text-gray-700 mb-1"><strong>Min Sum Insured:</strong> ₹{{ policy.policyProductId.minSumInsured }}</p>
        <p class="text-gray-700 mb-1"><strong>Status:</strong> {{ policy.status }}</p>
      </div>

      <div class="mt-4 flex gap-2 flex-wrap">
        <button (click)="viewPolicyDetails(policy._id)" 
                class="bg-blue-600 text-white px-4 py-2 rounded-lg flex-1 hover:bg-blue-700 transition">
          View Details
        </button>
        <button *ngIf="policy.status === 'active'" 
                (click)="cancelPolicy(policy._id)" 
                class="bg-gray-500 text-white px-4 py-2 rounded-lg flex-1 hover:bg-gray-600 transition">
          Cancel
        </button>
        <button *ngIf="policy.status === 'active'" 
                (click)="claimPolicy(policy._id)" 
                class="bg-gray-500 text-white px-4 py-2 rounded-lg flex-1 hover:bg-gray-600 transition">
          Claim
        </button>
        <button *ngIf="policy.status === 'active'" 
                (click)="payPremium(policy._id)" 
                class="bg-blue-600 text-white px-4 py-2 rounded-lg flex-1 hover:bg-blue-700 transition">
          Pay Premium
        </button>
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
