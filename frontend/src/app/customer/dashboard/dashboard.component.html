<div class="p-6 bg-[#e6f3ff] min-h-screen">

  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 max-w-7xl mx-auto">

    <div *ngFor="let policy of allPolicies" class="bg-white shadow-md rounded-lg p-4 flex flex-col justify-between">
      <div>
        <h2 class="text-xl font-bold mb-2">{{ policy.title }}</h2>
        <p class="text-gray-700 mb-1"><strong>Code:</strong> {{ policy.code }}</p>
        <p class="text-gray-700 mb-1"><strong>Premium:</strong> ₹{{ policy.premium }}</p>
        <p class="text-gray-700 mb-1"><strong>Term:</strong> {{ policy.termMonths }} months</p>
        <p class="text-gray-700 mb-1"><strong>Min Sum Insured:</strong> ₹{{ policy.minSumInsured }}</p>
      </div>

      <div class="mt-4 flex gap-2">
        <button (click)="purchasePolicy(policy._id)" 
                class="bg-green-600 text-white px-4 py-2 rounded-lg flex-1 hover:bg-green-700 transition">
          Purchase
        </button>
        <button (click)="viewDetails(policy._id)" 
                class="bg-blue-600 text-white px-4 py-2 rounded-lg flex-1 hover:bg-blue-700 transition">
          View Details
        </button>
      </div>
    </div>

  </div>

  <router-outlet></router-outlet>
</div>
