<div class="min-h-screen flex items-center justify-center bg-[#e6f3ff]">
  <div class="bg-white shadow-xl rounded-3xl p-10 w-full max-w-lg border border-gray-200">

   
    <h1 class="text-3xl font-bold text-center text-[#1a365d] mb-8">Login</h1>
    <p class="text-center text-gray-500 mb-8">
      Login to continue to <span class="font-semibold text-[#3182ce]">SafeGuard</span>
    </p>

    
    <div class="space-y-6">
    
      <div>
        <label class="block text-base font-medium text-[#2c5282] mb-1">Email</label>
        <input type="email" [(ngModel)]="email"
          class="mt-1 w-full px-5 py-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-[#3182ce] border-gray-300 text-lg transition">
      </div>

      <div>
        <label class="block text-base font-medium text-[#2c5282] mb-1">Password</label>
        <input type="password" [(ngModel)]="password"
          class="mt-1 w-full px-5 py-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-[#3182ce] border-gray-300 text-lg transition">
      </div>

      <button type="button" (click)="login()"
        class="w-full bg-[#3182ce] text-white font-semibold py-3 px-4 rounded-xl hover:bg-[#2c5282] transition-colors duration-200 text-lg shadow-md">
        Login
      </button>

       <div *ngIf="errorMessage" class="text-red-500 text-sm mb-4">
       {{ errorMessage }}
      </div>
    </div>

    <div class="flex justify-end mt-6 text-sm text-gray-600">
      <a [routerLink]="['/register']" class="hover:text-blue-600 transition">Create Account</a>
    </div>
  </div>
</div>
